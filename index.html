                </div>

                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="inputNote">Notes</label>
                    <input type="area" class="form-control" id="inputNote" placeholder="Enter Notes">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
